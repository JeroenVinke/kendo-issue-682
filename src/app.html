<template>
  <require from="aurelia-kendoui-bridge/grid/grid"></require>
  <require from="aurelia-kendoui-bridge/grid/col"></require>
  <require from="aurelia-kendoui-bridge/common/template"></require>

  <ak-grid id="nodeParams"
            k-data-source.bind="dataSource"
            k-pageable.bind="{ input: true, numeric: false}"
            k-filterable.bind="true"
            k-sortable.bind="true"
            k-scrollable.bind="true"
            k-selectable.bind="false"
            k-auto-bind="false"
            k-widget.bind="grid"
            k-editable="popup"
            k-navigatable.bind="true">
      <ak-col k-field="sequenceNbr" k-title="Seq"></ak-col>
      <ak-col k-field="parmEqualOrRangeFrom" k-title="Parm Equals / From"></ak-col>
      <ak-col k-field="parmRangeThru" k-title="Parm Thru"></ak-col>
      <ak-col k-field="parmCategoryID" k-title="Parm Category"></ak-col>
      <ak-col k-field="responseTypeCategoryID" k-title="Response Type"></ak-col>
      <ak-col k-field="responseValue" k-title="Response Value"></ak-col>
      <ak-col k-field="nextNodeID" k-title="Next Node"></ak-col>
      <ak-col k-title="&nbsp;">
          <ak-template>
              <div>
                  <button type="button" class="btn btn-danger" click.delegate="deleteResponse($this)">Delete</button>
              </div>
          </ak-template>
      </ak-col>
  </ak-grid>
</template>
